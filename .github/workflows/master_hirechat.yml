name: Build and deploy Node.js app to Azure Web App - hirechat

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install
        shell: cmd
        run: npm install
      
      - name: List node_modules\.bin contents
        shell: cmd
        run: dir node_modules\.bin
      
      - name: Try running vite different ways
        shell: cmd
        run: |
          echo Method 1: Direct node call
          node node_modules/vite/bin/vite.js build
